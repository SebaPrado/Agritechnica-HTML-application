<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantener PC Activo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #4ade80;
        }
        .controls {
            margin: 30px 0;
        }
        button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #22c55e;
        }
        button.stop {
            background: #ef4444;
        }
        button.stop:hover {
            background: #dc2626;
        }
        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Mantener PC Activo</h1>
        
        <div class="status" id="status">
            ‚è∏Ô∏è Detenido
        </div>
        
        <div class="timer" id="timer">
            00:00:00
        </div>
        
        <div class="controls">
            <button onclick="startKeepActive()" id="startBtn">‚ñ∂Ô∏è Iniciar</button>
            <button onclick="stopKeepActive()" id="stopBtn" class="stop" disabled>‚èπÔ∏è Detener</button>
        </div>
        
        <div class="info">
            <p>Esta p√°gina evita que tu PC entre en suspensi√≥n utilizando la API nativa del navegador.</p>
            <p><strong>C√≥mo funciona:</strong> Utiliza Wake Lock API para mantener la pantalla activa.</p>
            <p><strong>Seguro:</strong> No instala nada, no accede a archivos, solo HTML/JavaScript.</p>
        </div>
    </div>

    <script>
        let wakeLock = null;
        let startTime = null;
        let timerInterval = null;

        async function startKeepActive() {
            try {
                // Usar Wake Lock API si est√° disponible
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock activado');
                }

                // Fallback: mover el mouse virtualmente cada 30 segundos
                timerInterval = setInterval(() => {
                    // Simular actividad sin mover realmente el cursor
                    document.dispatchEvent(new Event('mousemove'));
                    updateTimer();
                }, 1000);

                startTime = new Date();
                document.getElementById('status').innerHTML = 'üü¢ Activo';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                console.log('Sistema de mantenimiento activo iniciado');
            } catch (err) {
                console.error('Error:', err);
                alert('Error al iniciar. Tu navegador podr√≠a no soportar esta funci√≥n.');
            }
        }

        function stopKeepActive() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            document.getElementById('status').innerHTML = '‚è∏Ô∏è Detenido';
            document.getElementById('timer').innerHTML = '00:00:00';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            startTime = null;
            console.log('Sistema de mantenimiento activo detenido');
        }

        function updateTimer() {
            if (startTime) {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000);
                
                const hours = Math.floor(elapsed / 3600);
                const minutes = Math.floor((elapsed % 3600) / 60);
                const seconds = elapsed % 60;
                
                document.getElementById('timer').innerHTML = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Limpiar al cerrar la p√°gina
        window.addEventListener('beforeunload', () => {
            if (wakeLock) {
                wakeLock.release();
            }
        });
    </script>
</body>
</html>
